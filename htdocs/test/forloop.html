
<html>
 <head>
  <title>For Loop Testing Page</title>
 </head>
 <body>
 <h1>For Loop Testing Page</h1>


<h2>Table</h2>
 <table border=3>
  {% for (r, row) {{
    <tr>{% for (c, r.col) {{<td>${r.val},${c.val}</td>}} %}</tr>
  }} %}
  </table>
</br>
</br>

<h2>Simple</h2>
 {% for (r, simple) {{ 
     val=${r.val}; last=${r.last}; iter=${r.iter};
     odd=${r.odd}; even=${r.even}; count=${r.count}</br>
      
}} %}
 </body>
</html>
